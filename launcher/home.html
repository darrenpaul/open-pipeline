<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="styles/body.css"/>
    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/tab_content.css"/>
    <link rel="stylesheet" type="text/css" href="styles/application_image.css"/>

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- Headers -->
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
            <a class="nav-link" data-toggle="tab" href="#applications">Applications</a>
            <a class="nav-link" data-toggle="tab" href="#environment">Environment</a>
          </nav>
        </div>
      </header>
      <!-- Headers End -->


      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <h3>HOME</h3>
          <p>Welcome home</p>
        </div>
        <div id="applications" class="tab-pane fade">
          <h3>Applications</h3>
          <div class="row">
            <!-- MAYA -->
            <div class="col-sm-4">
              <img src="images/maya.png" class="img-responsive application-image" alt="Maya"> 
              <div class="dropdown">
                <a class="dropdown-toggle application-version" data-toggle="dropdown">Version<span class="caret"></span></a>
                <ul class="dropdown-menu application-version-dropdown">
                  <li><a class="application-version" href="#">2015</a></li>
                  <li><a class="application-version" href="#">2016</a></li>
                  <li><a class="application-version" href="#">2017</a></li>
                  <li><a class="application-version" href="#">2018</a></li>
                </ul>
              </div> 
            </div>

            <!-- HOUDINI -->
            <div class="col-sm-4">
              <img src="images/houdini.png" class="img-responsive application-image" alt="Houdini"> 
              <div class="dropdown">
                <a class="dropdown-toggle application-version" data-toggle="dropdown">Version<span class="caret"></span></a>
                <ul class="dropdown-menu application-version-dropdown">
                  <li><a class="application-version" href="#">15.5.523</a></li>
                  <li><a class="application-version" href="#">16.5.439</a></li>
                </ul>
              </div> 
            </div>

            <!-- NUKE -->
            <div class="col-sm-4">
              <img src="images/nuke.png" class="img-responsive application-image" alt="Nuke"> 
              <div class="dropdown">
                <a class="dropdown-toggle application-version" data-toggle="dropdown">Version<span class="caret"></span></a>
                <ul class="dropdown-menu application-version-dropdown">
                  <li><a class="application-version" href="#">11.2.11</a></li>
                </ul>
              </div> 
            </div>

          </div>
        </div>
        <div id="environment" class="tab-pane fade">
            <h3>Environment Settings</h3>
            <p>The environment settings</p>
        </div>
      </div>


    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
