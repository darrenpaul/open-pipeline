<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="styles/body.css"/>
    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/tab_content.css"/>
    <link rel="stylesheet" type="text/css" href="styles/application_content.css"/>
    <link rel="stylesheet" type="text/css" href="styles/environment_content.css"/>

    <!-- Custom scripts -->
    <script type="text/javascript" src="scripts/application_manager.js"></script>

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- Headers -->
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
            <a class="nav-link" data-toggle="tab" href="#applications">Applications</a>
            <a class="nav-link" data-toggle="tab" href="#environment">Environment</a>
            <a class="nav-link" data-toggle="tab" href="#settings">Settings</a>
          </nav>
        </div>
      </header>
      <!-- Headers End -->


      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <h3>HOME</h3>
          <p>Welcome home</p>
        </div>
        <div id="applications" class="tab-pane fade">
          <div class="row" id="application-selection">
            <!-- 
              Applications are instantiated in this block.
              Users will be able to select a version and launch an application here 
            -->
          </div>
        </div>

        <!-- ENVIRONMENT CONTENT -->
        <div id="environment" class="tab-pane fade">
          <div class="container-fluid environment-container">
            <form>
              <!-- <div class="form-group">
                <label for="client">Client</label>
                <select id="client" class="form-control">
                  <option>Sunrise</option>
                  <option>Polycat</option>
                </select>
              </div>
              <div class="form-group">
                <label for="project">Project</label>
                <select id="project" class="form-control">
                  <option>Special Star</option>
                  <option>Short</option>
                </select>
              </div> -->
              
              <!-- FPS -->
              <div class="form-group">
                <label for="fps">Frames per second</label>
                <input type="text" class="form-control" id="fps" aria-describedby="fpsHelp" placeholder="25">
                <small id="fpsHelp" class="form-text text-muted">Set the frames per second here E.G. 25</small>
              </div>
              <!-- FPS END-->

              <!-- FRAME RANGE -->
              <div class="form-row">
                  <div class="col">
                    <label>Start Frame</label>
                    <input type="text" class="form-control" placeholder="Start Frame">
                  </div>
                  <div class="col">
                    <label>Last Frame</label>
                    <input type="text" class="form-control" placeholder="Last Frame">
                  </div>
              </div>
              <!-- FRAME RANGE END -->

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <!-- ENVIRONMENT CONTENT END -->

        <div id="settings" class="tab-pane fade">
          <h3>Settings</h3>
          <p>settings</p>
        </div>
      </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- used for display the application version -->
    
    <script>
        $('.dropdown-menu a').click(function(){
          $('#nuke').text($(this).text());
        });
    </script>
  </body>

</html>
